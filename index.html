  :root{
    --bg:#0f3d3b;

    place-items:center;
    padding:32px;
  }
  .card{
    width:min(1060px, 94vw);
    background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    border:1px solid rgba(255,255,255,.08);
    box-shadow: 0 30px 80px rgba(0,0,0,.35);
    border-radius:28px;
    padding:32px 28px 24px;
    backdrop-filter: blur(6px);
  }
  header{
    display:flex; gap:18px; align-items:center; margin-bottom:10px;
  }
  .logo{
    width:56px; height:56px; border-radius:14px; background:rgba(255,255,255,.06);
    display:grid; place-items:center; flex:0 0 auto;
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.08);
  }
  .logo img{width:40px; height:40px; display:block; }
  h1{font-size:40px; line-height:1.1; margin:0 0 2px;}
  .tagline{color:var(--muted); font-size:20px; margin:0 0 18px;}
  .rows{display:grid; grid-template-columns: 1fr; gap:16px; margin:16px 0 8px;}
  @media(min-width:860px){ .rows{ grid-template-columns: 1fr 1fr; } }
  .btn{
    display:flex; align-items:center; gap:12px;
    background:#f6fbfa; color:#0a2d2b; font-weight:800;
    border-radius:18px; padding:22px 26px; text-decoration:none; font-size:22px;
    box-shadow: 0 10px 30px rgba(0,0,0,.25);
    border:2px solid rgba(0,0,0,.05);
  }
  .btn:hover{ transform: translateY(-1px); box-shadow:0 14px 36px rgba(0,0,0,.3); }
  .btn img.badge{ width:32px; height:18px; display:block; }
  .pills{ display:flex; flex-wrap:wrap; gap:14px; margin:10px 0 8px; }
  .pill{
    background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
    color:var(--accent);
    border:1px solid rgba(255,255,255,.12);
    padding:12px 16px; border-radius:14px; font-weight:600; font-size:16px;
  }
  footer{ display:flex; justify-content:space-between; align-items:center; margin-top:8px; }
  .small-link{ color:var(--muted); text-decoration:none; font-weight:600; }
  .small-link:hover{ text-decoration:underline; }
</style>
</head>
